<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section>
        <div class="container py-5 d-flex justify-content-center align-items-center flex-column">
            <h1 class="py-2">Bookmarker</h1>
            <div class="bookmark d-flex justify-content-center align-items-center flex-column w-100 gap-4 p-3 py-4 mt-5">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
    
                <div class="site-name d-flex justify-content-center flex-column w-100">
                    <label for="bookmarkName" class="pb-2 fw-semibold"> <i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>
                <div class="site-url d-flex justify-content-center flex-column w-100">
                    <label for="bookmarkURL" class="pb-2 fw-semibold"> <i class="fa-solid fa-link me-1"></i> Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
                </div>

                <button onclick="addBookmark()" id="valid-btn" class="btn btn-submit px-5">Submit</button>
            </div>

            <table class="table mt-4 text-center table-light align-middle">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="myData">
                    
                </tbody>
            </table>
            
        </div>
    </section>

    <div id="boxModal">
        <div class="box-info bg-white p-4 rounded-2 shadow-lg">
            <div class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circle-box d-flex">
                    <span class="span-1 rounded-circle me-2"></span>
                    <span class="span-2 rounded-circle me-2"></span>
                    <span class="span-3 rounded-circle me-2"></span>
                </div>
                <button id="close" class="btn border-0">
                    <i class="fa-solid fa-xmark fs-3"></i>
                </button>
            </div>
            <p class="m-0 pb-2">Site Name or Url is not valid, Please follow the rules below :</p>

            <ul class="rules m-0 list-unstyled ">
                <li><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters</li>
                <li><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one</li>
            </ul>

        </div>
    </div>


    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
